---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: cloudclient
  name: cloudclient
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      run: cloudclient
  template:
    metadata:
      labels:
        run: cloudclient
    spec:
      containers:
        - name: cloudclient
          resources:
            requests:
              memory: 256Mi
            limits:
              memory: 1024Mi
          image: theotw/natssync-client:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
          env:
            - name: LOG_LEVEL
              value: debug
            - name: GIN_PORT
              value: "8081"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: cloudclient
  name: cloudclient
spec:
  type: NodePort
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
  selector:
    run: cloudclient
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: cloudserver
  name: cloudserver
spec:
  replicas: 1
  strategy:
