      run: cloudserver
  template:
    metadata:
      labels:
        run: cloudserver
    spec:
      containers:
        - name: cloudserver
          resources:
            requests:
              memory: 256Mi
            limits:
              memory: 1024Mi
          image: theotw/natssync-server:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8082
          env:
            - name: LOG_LEVEL
              value: debug
            - name: GIN_PORT
              value: "8082"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: cloudserver
  name: cloudserver
spec:
  type: NodePort
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 8082
  selector:
    run: cloudserver
