openapi: 3.0.0
info:
  title: On Prem client side REST API
  description: Client side service to move messages between on prem and cloud
  version: 1.0.0
  license:
    name: Apache

servers:
  - url: /bridge-client/1

paths:
  /about:
    get:
      summary: Get information about this API
      operationId: getAbout
      x-operationAlias: getAbout

      tags:
        - about
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AboutResponse'
  /register:
    get:
      summary: Gets the results from the registration call.  If this client has not been registered, then the registration ID is empty
      responses:
        '201':
          description: registration accepted no data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegistrationResponse'

    post:
      summary: Registers an On Prem region
      description: Registers an On Prem region
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterReq'
      responses:
        '201':
          description: registration accepted no data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegistrationResponse'
        '400':
          description: Client input error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /unregister:
    post:
      summary: Unregisters an On Prem region
      description: Unregisters an On Prem region
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UnRegisterReq'
      responses:
        '201':
          description: Unregistration accepted no data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegistrationResponse'
        '400':
          description: Client input error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:

  schemas:
    RegisterReq:
      type: object
      properties:
        metaData:
          type: string
          description: Metadata to identify this client
        authToken:
          type: string
          description: Auth token for the registration request
    UnRegisterReq:
      type: object
      properties:
        authToken:
          type: string
          description: Auth token for the registration request
    ErrorResponse:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
        message:
          description: An I18N string
          type: string
        parameters:
          type: object
          additionalProperties:
            type: string

    AboutResponse:
      type: object
      properties:
        appVersion:
          type: string
        apiVersions:
          type: array
          items:
            type: string

    RegistrationResponse:
      type: object
      properties:
        locationID:
          type: string
          description: the ID generated by the cloud that identifies this client
