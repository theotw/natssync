name: Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: '*'
  workflow_dispatch:
    branches: '*'

jobs:
  build_and_test:
    name: CICD tests
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        make justgenerate
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Unit / L1 Test
      run: make l1

    - name: Upload Unit Test Results
      uses: actions/upload-artifact@v2
      if: always()
      with:
        name: test-results
        path: out/report_*.xml
        retention-days: 5

    - name: Publish Unit Test Results
      uses: EnricoMi/publish-unit-test-result-action@v1.6
      if: always()
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        files: out/report_*.xml

    - name: Build Images
      run: |
        $BASE_VERSION=$(cat version.txt)
        export IMAGE_TAG=$BASE_VERSION.$(date -u '+%Y%m%d%H%M')
        echo $BASE_VERSION
        echo $IMAGE_TAG
        echo $IMAGE_TAG > IMAGE_TAG
        make cicd

    - name: Deploy Docker Containers
      run: single_cluster_test/docker-deploy.sh $(cat IMAGE_TAG)

    - name: Client Registration
      run: |
        go run apps/natstool.go -u nats://localhost:4222 -s natssync.registration.request -m '{"authToken":"42","locationID":"client1"}'
        sleep 1
        curl -X POST -H 'Content-Type: application/json' -d '{"authToken":"42","locationID":"client1"}' "http://localhost:8081/bridge-client/1/register" | jq .locationID | sed s/\"//g > locationID.txt
        echo "ID: `cat locationID.txt`"

    - name: Echo Test
      run: timeout 30 go run apps/echo_client.go -m "hello world" -i `cat locationID.txt`

    - name: Run Integration Tests
      run: |
        export syncserver_url='http://localhost:8080'
        export syncclient_url='http://localhost:8081'
        export natsserver_url='nats://localhost:4222'
        echo 'test version 5'
        go test -v github.com/theotw/natssync/tests/integration/...

    - name: Client Unregistration
      run: |
        curl -i -f -X POST -H 'Content-Type: application/json' -d '{"authToken":"42","locationID":"`cat locationID.txt`"}' "http://localhost:8081/bridge-client/1/unregister"
        echo "Unregistered ID: `cat locationID.txt`"

    - name: Deploy to DockerHub
      if: github.ref == 'refs/heads/main'
      env:
        DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
      run: |
        export IMAGE_TAG=$(cat IMAGE_TAG)
        docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
        make tagAndPushToDockerHub

    - name: Collect Logs
      if: always()
      run: single_cluster_test/docker-logs.sh logs

    - name: Upload Logs
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: logs
        path: logs
        retention-days: 5
